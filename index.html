<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com/?plugins=forms"></script> -->
    <title>API WITH FETCH</title>
</head>
<style>h1, th{font-family:cursive;}tr{border-bottom: 1px solid #888888;}</style>
<body class="">

    <div class="container mx-auto flex justify-center">
        <div class=" shadow bg-gray-100 p-5 rounded-lg mx-20">
            <h1 class="text-3xl text-gray-500 py-2 font-bold bg-indigo-200 text-center rounded-full my-3">API POSTS</h1>

            <div class="relative overflow-x-auto shadow-xl sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                        <tr class="text-lg text-center bg-indigo-200">
                            <th scope="col" class="px-6 py-3">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                TITLE
                            </th>
                            <th scope="col" class="px-6 py-3">
                                DESCRIPTION
                            </th>
                        </tr>
                    </thead>
                    <tbody id="postList">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script>
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts';
        const postList = document.getElementById('postList');
        console.log(apiUrl)
        fetch(apiUrl)
            .then(response => response.json())
            .then(posts => {
                posts.forEach(post => {
                    const listItem = document.createElement('tr');
                    listItem.innerHTML = `
                     
                        <td class="px-6 py-4 text-lg font-bold text-indigo-500">${post.id} </td>
                        <td class="px-6 py-4 text-lg font-bold">${post.title} </td>
                        <td class="px-6 py-4 text-lg font-bold">${post.body} </td>
                       
                    `;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
